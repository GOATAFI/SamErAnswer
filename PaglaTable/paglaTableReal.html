<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        border: 1px solid black;
        padding: 10px 20px;
        text-align: center;
      }
      .chora > td {
        border: none;
        padding: 0px 20px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td rowspan="3">A</td>
        <td>B</td>
        <td colspan="2">C</td>
        <td>D</td>
        <td rowspan="2" colspan="2">E</td>
      </tr>
      <tr>
        <td>F</td>
        <td>G</td>
        <td rowspan="3">H</td>
        <td>I</td>
      </tr>
      <tr>
        <td rowspan="2">J</td>
        <td>K</td>
        <td>L</td>
        <td>M</td>
        <td>N</td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td colspan="3"></td>
      </tr>
      <tr class="chora">
        <td>O</td>
        <td></td>
        <td>P</td>
        <td></td>
        <td colspan="3">Q</td>
      </tr>
    </table>
  </body>
</html>
